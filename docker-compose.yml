version: '3.3'
services:
  api:
    container_name: api
    build: .
    ports:
      - 3333:3333
  mysql:
    container_name: mysql
    image: mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DB_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_RANDOM_ROOT_PASSWORD='yes'
    volumes:
      - database:/var/lib/mysql
volumes:
  database:
